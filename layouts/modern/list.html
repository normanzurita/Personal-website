{{define "bodyClass"}}page list{{end}}
{{define "body"}} 
<main>
  <h1>{{.Title | humanize}}</h1> 
  <center>{{.Content}}</center>
  {{with .RegularPages}}
    <ul class="posts">
      {{ range .}}
        {{partialCached "card.html" . .Permalink}}
      {{ end }}
    </ul>
  {{end}}
</main>
{{end}}
