{{define "bodyClass"}}page list{{end}}
{{define "body"}} 
<main>
  <h1>{{.Title | humanize}}</h1> 
  <center>{{.Content}}</center>
  {{with .Paginator.Pages}}
    <ul class="posts">
      {{ range .}}
        {{partialCached "card.html" . .Permalink}}
      {{ end }}
    </ul>
  {{end}}
  {{ template "_internal/pagination.html" (dict "page" . "format" "terse") }}
</main>
{{end}}
