<li class="post news-item">
  <div class="badge">
    News
  </div>
  {{with (.Resources.GetMatch "cover.*")}}
    <img alt="{{$.Title}}" loading="lazy" src="{{(.Resize "1000x").Permalink}}" />
  {{end}}
  <a href="{{.Permalink}}">
    <h2>
      {{.Title}}
    </h2>
    <article>
      {{.Summary}} 
    </article>
    <div>Read More</div>
  </a>
</li>
