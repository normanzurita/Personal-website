<li class="subsection">
  <a href="{{.Permalink}}">
    {{if .Title}}
    <h3> {{.Title | humanize}} </h3>
    {{else if .File}}
    <h3>{{.File.Path | path.Dir | path.Base | humanize}}</h3>
    {{end}}
    <p>Pages: {{len .Pages}}</p>
    {{$words:= 0}}
      {{range .Pages}}
        {{$words = add $words .WordCount}}
      {{end}}
    <p>Words: {{$words}}</p>
  </a>
</li>
